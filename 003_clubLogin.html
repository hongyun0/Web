<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style type="text/css">
a {
	font-size: 10pt;
	color: gray;
}
</style>
</head>
<body>
	<h1>
		<a><img src='icon/home_icon.png' alt='home' width='35' /></a>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i><ins>로그인</ins></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a><img src='icon/menu_icon.png' alt='menu' width='35' /></a>
	</h1>
	<input name="id" value="아이디">
	<br>
	<input type="text" name="pw" value="비밀번호">
	<br>
	<br>
	<button>로그인</button>
	<button>취소</button>
	<br>
	<a><i><ins>아직 회원이 아니신가요?</ins></i></a>
	<br>
	<a><i><ins>아이디/비밀번호를 잊으셨나요?</ins></i></a>


	<script type="text/javascript">
		var icons = document.querySelectorAll("a");
		icons[0].href = "000_clubHome.html";
		icons[1].href = "005_clubMenu.html";
		icons[2].href = "002_clubJoin.html";
		icons[3].href = "00x_clubLost.html";//임시코드

		var inputs = document.querySelectorAll("input");
		inputs[0].onkeydown = function() {
			inputs[0].value = "";
			inputs[0].onkeydown = "";
		}

		inputs[1].onkeydown = function() {
			inputs[1].type = "password";
			inputs[1].value = "";
			inputs[1].onkeydown = "";
		}

		document.querySelectorAll("button")[0].onclick = function() {
			if (inputs[0].value == "" || inputs[0].value == "아이디") {
				alert('아이디를 입력해 주세요');
			} else if (inputs[1].value == "" || inputs[1].value == "비밀번호") {
				alert('비밀번호를 입력해 주세요');
			} else if (inputs[0].value.length<5 || inputs[0].value.length >17) {
				alert('ID또는 비밀번호를 다시 확인하세요');
			} else if (inputs[1].value.length<8 || inputs[1].value.length >21) {
				alert('ID또는 비밀번호를 다시 확인하세요');
			} else {
				alert(inputs[0].value + "님 환영합니다");
			}
		}

		document.querySelectorAll("button")[1].onclick = function() {
			alert('이전으로 돌아갑니다.');
		}
	</script>
</body>
</html>
